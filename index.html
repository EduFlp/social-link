<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Social links profile</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
  <div class="container">
    <div class="profile">
      <div class="profile-header">
        <div class="profile-img">
          <img src="./assets/images/avatar-jessica.jpeg">
        </div>
    <div class="information">
    <h1>Jessica Randall</h1>
    <h2>London, United Kingdom</h2>
    <p>"Front-end developer and avid reader."<p>
    </div>
    </div>
    <form class="social-media">
      <ul>
        <input type="button" value="GitHub"> 
        <input type="button" value="Frontend Mentor"> 
        <input type="button" value='LinkedIn'>
        <input type="button" value='Twitter'>
        <input type="button" value='Instagram'>
      <ul>
      
    </form>
  
    </div>
  </div>
  
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="#">Eduardo Felipe</a>.
  </div>
</body>
</html>
